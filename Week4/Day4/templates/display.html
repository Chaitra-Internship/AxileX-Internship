<!DOCTYPE html>
<html>
<head>
    <title>Stored Data</title>
</head>
<body>

<h2>Stored Student Data</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
    </tr>

    {% for row in records %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">Back to Form</a>

</body>
</html>
