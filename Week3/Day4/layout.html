<!DOCTYPE html>
<html>
<head>
    <title>Website Layout</title>

    <style>
        /* Apply background and font */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Header */
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;        /* Padding */
            border-bottom: 4px solid black;  /* Border */
        }

        /* Navbar */
        .navbar {
            background-color: #34495e;
            padding: 10px;        /* Padding */
            margin-bottom: 20px;  /* Margin */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 15px;         /* Margin */
            font-weight: bold;
        }

        .navbar a:hover {
            color: yellow;
        }

        /* Content Section */
        .content {
            background-color: white;
            margin: 20px;         /* Margin */
            padding: 20px;        /* Padding */
            border: 2px solid #ccc; /* Border */
            min-height: 200px;
        }

        /* Footer */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;        /* Padding */
            margin-top: 20px;     /* Margin */
            border-top: 3px solid black; /* Border */
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>My Website Header</h1>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Main Content Area</h2>
        <p>
            This is the main content section of the webpage.
            It demonstrates the CSS Box Model concepts like
            margin, padding, and border.
        </p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2026 My Website | All Rights Reserved</p>
    </div>

</body>
</html>
