<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>

    <!-- Link CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Welcome to My Styled Web Page</h1>

        <p>
            This page demonstrates how to apply an external CSS file.
            The background color, fonts, borders, margins, padding,
            and button styling are applied using style.css.
        </p>

        <h2>Features Applied:</h2>

        <ul>
            <li>Background Color</li>
            <li>Font Styling</li>
            <li>Border, Margin & Padding</li>
            <li>Styled Buttons</li>
        </ul>

        <!-- Buttons -->
        <button>Submit</button>
        <button>Reset</button>

    </div>

</body>
</html>
